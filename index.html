<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0c00240b03.js" crossorigin="anonymous"></script>
    <!-- Atkinson Hyperlegible Next -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>
<body>

    <!-- NAVIGATION BAR -->
    <nav>
        <div class="container nav-container">
            <!-- logo -->
            <div class="logo">
                <img src="./img/RootBeerGuyw:oback.png" alt="Root Beer Guy logo">
            </div>
            <!-- back to home link -->
            <div class="nav-links">
                <!-- takes you to the song "home" from undertale -->
                <a href="https://www.youtube.com/watch?v=J_hJDitrh8M" target="_blank">Back to Home Page</a>
            </div>
            <!-- search bar -->
            <div class="search-bar">
                <!-- search bar searches google -->
                <form action="https://www.google.com/search" method="get" target="_blank">
                    <input type="text" placeholder="search" name="q" >
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> </button>
                </form>
            </div>
            <div class="shopping-icon">
                <!-- Takes you to a clothing brand I like -->
                <a href="https://www.ussurfco.com" target="_blank"><i class="fa-solid fa-cart-shopping"></i></a>
                
            </div>
        </div>
    </nav>
    <!-- END OF NAVIGATION -->



</body>
</html>
